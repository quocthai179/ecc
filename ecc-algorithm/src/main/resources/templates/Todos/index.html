<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Encryption/Decryption Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8eaf6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #d1c4e9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .container h1 {
            text-align: center;
            color: #3e2723;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .row label {
            margin-right: 10px;
            font-weight: bold;
        }
        .row select, .row input {
            flex-grow: 1;
            padding: 8px;
        }
        .keys-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .keys-container textarea {
            width: 47%;
            height: 100px;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
        }
        .input-message {
            margin-bottom: 15px;
        }
        .input-message textarea {
            width: 97%;
            height: 60px;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5e35b1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Elliptic Curve Encryption/Decryption</h1>

    <div class="row">
        <label for="ecparam">Choose ECParam:</label>
        <select id="ecparam">
            <option value="c2pnb272w1">c2pnb272w1</option>
            <option value="secp256k1">secp256k1</option>
            <option value="prime256v1">prime256v1</option>
        </select>
        <button id="generate-ec">Generate EC</button>
    </div>

    <div class="row">
        <label>Encrypt/Decrypt:</label>
        <input type="radio" name="operation" value="encrypt" id="encrypt" checked>
        <label for="encrypt">Encrypt Message</label>
        <input type="radio" name="operation" value="decrypt" id="decrypt">
        <label for="decrypt">Decrypt Message</label>
    </div>

    <div class="keys-container">
        <textarea id="public-key-alice" placeholder="Public Key Alice"></textarea>
        <textarea id="private-key-alice" placeholder="EC-Private Key Alice"></textarea>
    </div>

    <div class="keys-container">
        <textarea id="public-key-bob" placeholder="Public Key Bob"></textarea>
        <textarea id="private-key-bob" placeholder="EC-Private Key Bob"></textarea>
    </div>

    <div class="input-message">
        <textarea id="input-message" placeholder="Type Something Here..."></textarea>
    </div>

    <div class="buttons">
        <button id="process">Process</button>
    </div>
</div>

</body>
</html>
